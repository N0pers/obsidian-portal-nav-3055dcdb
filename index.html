<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate | Your Gateway to the Web</title>
    <meta name="description" content="A sleek, modern navigation hub to explore the web" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: hsl(220, 25%, 8%);
            background-image: 
                radial-gradient(circle at 20% 30%, hsl(270 80% 20% / 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, hsl(310 75% 25% / 0.15) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, hsl(220 15% 12% / 0.5) 10px, hsl(220 15% 12% / 0.5) 11px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, hsl(220 15% 11% / 0.5) 10px, hsl(220 15% 11% / 0.5) 11px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, hsl(270, 80%, 60%), hsl(280, 70%, 65%), hsl(270, 80%, 60%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.125rem;
            color: hsl(215, 20%, 65%);
            max-width: 42rem;
            margin: 0 auto;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            background: hsl(220, 20%, 12%);
            border: 1px solid hsl(220, 15%, 18%);
            border-radius: 0.75rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            min-width: 200px;
        }

        .nav-button:hover {
            transform: translateY(-4px);
            border-color: hsl(220, 15%, 25%);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-button:hover::before {
            opacity: 1;
        }

        .nav-button.emby:hover {
            box-shadow: 0 0 50px hsl(270 80% 60% / 0.6);
        }

        .nav-button.emby::before {
            background: linear-gradient(135deg, hsl(270 80% 60% / 0.2), transparent);
        }

        .nav-button.jellyseer:hover {
            box-shadow: 0 0 50px hsl(180 90% 50% / 0.6);
        }

        .nav-button.jellyseer::before {
            background: linear-gradient(135deg, hsl(180 90% 50% / 0.2), transparent);
        }

        .nav-button.tipjar:hover {
            box-shadow: 0 0 50px hsl(330 80% 60% / 0.6);
        }

        .nav-button.tipjar::before {
            background: linear-gradient(135deg, hsl(330 80% 60% / 0.2), transparent);
        }

        .icon {
            width: 5rem;
            height: 5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .nav-button:hover .icon {
            transform: translateY(-8px) scale(1.25);
        }

        .nav-button.jellyseer:hover .icon,
        .nav-button.tipjar:hover .icon {
            transform: rotate(12deg) scale(1.25);
        }

        .button-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .button-description {
            font-size: 0.75rem;
            color: hsl(215, 20%, 65%);
            text-align: center;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .footer-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: hsl(215, 20%, 65%);
            max-width: 42rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .nav-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>Welcome to Nopersity</h1>
            <p class="subtitle">Your number 1 streaming destination.</p>
        </div>

                </svg>
                <span class="button-title">Jellyseer</span>
                <span class="button-description">Missing a title? Request it here!</span>
            </a>

            <a href="https://help.nopers.xyz/" class="nav-button tipjar">

                    <path fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M30.5,20.7H98H30.5z"/>

                <span class="button-description">Pinch in to help with the bills ❤️</span>

        </div>

        <div class="footer-text">
            <p>Issues with the service? Need some help? Reach out to Bart! I'll get right on it!</p>
        </div>
    </div>
</body>
</html>
